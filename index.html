<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Wish List</h1>
        <input type="text" id="item-input" placeholder="Enter your wish item" />
        <input type="number" id="price-input" placeholder="Enter the price" />
        <button id="add-button">Add to Wish List</button>
        <ul id="wish-list"></ul>
        <div id="total-container">
            <span>Total: R</span><span id="total-price">0.00</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
